<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Bagasz Hosting Official</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: bold;
      animation: fadeIn 2s ease;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      margin: 1rem auto;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: slideUp 1s ease;
    }
    .card h2 {
      margin-bottom: 0.5rem;
    }
    .number {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0072ff;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    #toast {
      visibility: hidden;
      min-width: 200px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <header>Payment Bagasz Hosting Official</header>  <div class="card">
    <h2>DANA</h2>
    <p class="number" id="dana">085641799328</p>
    <button onclick="copyText('dana')">Copy</button>
  </div>  <div class="card">
    <h2>OVO</h2>
    <p class="number" id="ovo">085641799328</p>
    <button onclick="copyText('ovo')">Copy</button>
  </div>  <div class="card">
    <h2>GOPAY</h2>
    <p class="number" id="gopay">085641799328</p>
    <button onclick="copyText('gopay')">Copy</button>
  </div>  <div class="card">
    <h2>QRIS</h2>
    <p class="number">Minta ke admin Telegram: @BAGASZXHOSTING</p>
  </div>  <div id="toast">Nomor berhasil dicopy!</div>  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      // Buat elemen textarea hidden buat backup method
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        showToast("Nomor " + text + " berhasil dicopy!");
      } catch (err) {
        console.error('Gagal copy: ', err);
        alert('Copy manual: ' + text);
      }
      document.body.removeChild(textarea);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 2500);
    }
  </script></body>
</html>
